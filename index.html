<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Ranking de medalhas dos jogos olímpicos.">
        <meta name="keyword" content="olympics, olimpiadas, ranking, medalhas">
        <meta name="author" content="Adjamilton Junior">
        <title>Ranking Olímpico</title>
        <link rel="icon" type="image/png" href="img/oie_transparent.png">
        <link ref="stylesheet" type="text/css" href="css/html5reset-1.6.1.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart', 'bar']});
            google.charts.setOnLoadCallback(drawRightY);

            function drawRightY() {
                //console.log(country);
                var data = google.visualization.arrayToDataTable([
                    ['País', 'Total'],
                    [country[15]['abr'], country[15]['total']],
                    [country[14]['abr'], country[14]['total']],
                    [country[13]['abr'], country[13]['total']],
                    [country[12]['abr'], country[12]['total']],
                    [country[11]['abr'], country[11]['total']],
                    [country[10]['abr'], country[10]['total']],
                    [country[9]['abr'], country[9]['total']],
                    [country[8]['abr'], country[8]['total']],
                    [country[7]['abr'], country[7]['total']],
                    [country[6]['abr'], country[6]['total']],
                    [country[5]['abr'], country[5]['total']],
                    [country[4]['abr'], country[4]['total']],
                    [country[3]['abr'], country[3]['total']],
                    [country[2]['abr'], country[2]['total']],
                    [country[1]['abr'], country[1]['total']],
                    [country[0]['abr'], country[0]['total']]
                ]);

                var options = {
                    chart: {
                        title: 'Ranking Olímpico',
                        subtitle: '10 melhores países, por total de medalha'
                    },
                    hAxis: {
                        title: 'Total Population',
                        minValue: 1,
                    },
                    vAxis: {
                        title: 'Países'
                    },
                    bars: 'vertical',
                    height: 400,
                    axes: {
                        y: {
                            0: {side: 'right'}
                        }
                    }
                };
                var material = new google.charts.Bar(document.getElementById('chart_div'));
                material.draw(data, options);
            }
        </script>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">
                            <span><img class="text-center" id="brand-logo" src="img/oie_transparent.png"></span><span id="brand-logo-medalhistas">RANKING</span><span id="brand-logo-olimpicos">OLÍMPICO</span>
                        </a>
                    </div>
                    <!-- SEARCH BAR -->
                    <div class="navbar-nav navbar-right">

                        <div id="search-bar">
                            <div class="row text-center">
                                <form class="input-group stylish-input-group">
                                    <input id="buscador" type="text" class="form-control"  placeholder="Pesquisar país...">
                                    <span class="input-group-addon">
                                        <button id="pesquisar" type="submit"><i class="fa fa-search"></i></button>
                                    </span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                <div class="panel panel-primary">
                    <table id="tbl-ranking" class="table table-hover">
                        <thead class="thead">
                            <tr>
                                <th class="text-center">#</th>
                                <th>País</th>
                                <th class="text-center">Sigla</th>
                                <th class="text-center">Bandeira</th>
                                <th class="text-center"><img class="medals" src="img/ic_medal-small-gold_2x.png"></th>
                                <th class="text-center"><img class="medals" src="img/ic_medal-small-silver_2x.png"></th>
                                <th class="text-center"><img class="medals" src="img/ic_medal-small-bronze_2x.png"></th>
                                <th class="text-center"><img class="medals" src="img/ic_medal-small-total_2x.png"></th>
                            </tr>
                        </thead>
                        <tbody id="tbl-ranking-tbody" class="tbody">
                            <!-- As linhas serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>
                </div>
                <div class="col-md-1"></div>
            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div id="chart_div" class="text-center"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>

        <footer class="row">
            <p class="text-center">Made with <i class="fa fa-heart" aria-hidden="true"></i> by Adjamilton Junior</p>
        </footer>

        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
